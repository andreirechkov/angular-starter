<div class="flex justify-center gap-2 m-3">
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date" [(ngModel)]="startDate" />
      <input matEndDate placeholder="End date" [(ngModel)]="endDate" (ngModelChange)="updateEndDate()" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker" />
    <mat-date-range-picker #picker />
  </mat-form-field>

  <button mat-flat-button color="primary" [disabled]="disabledAddWidget$ | async" (click)="addWidget()">
    Add widget
  </button>
</div>
