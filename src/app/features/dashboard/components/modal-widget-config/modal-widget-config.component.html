<h2 mat-dialog-title>Chart Setup</h2>

<div class="flex flex-col gap-3 p-5" *ngIf="form" [formGroup]="form">
  <mat-checkbox [formControlName]="ControlName.IsMulti">Do you want to use a combined chart?</mat-checkbox>

  <app-base-form [form]="form">
    <mat-form-field>
      <mat-label>Chart type</mat-label>
      <mat-select [formControlName]="ControlName.ChartType">
        <mat-option *ngFor="let item of chartTypeOptions" [value]="item">{{ item }}</mat-option>
      </mat-select>
    </mat-form-field>
  </app-base-form>

  <ng-container *ngIf="multiForm$ | async">
    <app-base-form [form]="additionalForm" [formGroupName]="ControlName.AdditionalChart" />
  </ng-container>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">Submit</button>
  </mat-dialog-actions>
</div>
