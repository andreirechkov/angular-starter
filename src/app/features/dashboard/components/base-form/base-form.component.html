<div class="flex flex-col gap-2" *ngIf="form" [formGroup]="form">
  <ng-content></ng-content>

  <mat-form-field>
    <mat-label>Widget type</mat-label>
    <mat-select [formControlName]="ControlName.WidgetType">
      <mat-option *ngFor="let item of widgetTypeOptions" [value]="item">{{ item }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Number of sensors</mat-label>
    <input matInput type="number" [formControlName]="ControlName.NumberOfSensors" />
  </mat-form-field>

  <ngx-colors ngx-colors-trigger [formControlName]="ControlName.Color" />
</div>
